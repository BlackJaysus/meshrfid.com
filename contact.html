<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MeshRFID – Contact</title>
  <style>
    body { margin:0; font-family:Arial,sans-serif; background:#fff; color:#000; }
    header, section { max-width: 600px; margin:auto; padding:20px; }
    nav { display:flex; justify-content:space-between; align-items:center; padding:20px 0; max-width:900px; margin:auto; }
    nav a { color:#000; text-decoration:none; font-size:14px; margin-left:15px; }
    nav a:hover { text-decoration:underline; }
    h1 { font-size:28px; margin-bottom:10px; }
    p { font-size:16px; }
    input, textarea {
      width:100%; padding:10px; margin:6px 0;
      border:1px solid #ccc; border-radius:4px; font-size:15px;
    }
    button {
      padding:10px 16px; background:#000; color:#fff;
      border:none; border-radius:4px; cursor:pointer; margin-top:8px;
    }
    footer { text-align:center; padding:30px 0; font-size:14px; color:#666; }
  </style>
</head>
<body>
  <nav>
    <div><strong>MeshRFID</strong></div>
    <div>
      <a href="index.html#pricing">Pricing</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login</a>
    </div>
  </nav>

  <header>
    <h1>Contact</h1>
    <p>Use the form below or email <a href="mailto:info@meshrfid.com">info@meshrfid.com</a>.</p>
  </header>

  <section>
    <form action="mailto:info@meshrfid.com" method="post" enctype="text/plain">
      <input type="text" name="Name" placeholder="Your name" required>
      <input type="email" name="Email" placeholder="Your email" required>
      <input type="text" name="Subject" placeholder="Subject" required>
      <textarea name="Message" placeholder="How can we help?" rows="4"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    © MeshRFID 2025. All rights reserved.
  </footer>
</body>
</html>
