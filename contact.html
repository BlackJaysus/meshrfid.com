<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MeshRFID – Contact</title>
<style>
  body {
    margin:0; font-family:Arial,sans-serif; background:#fff; color:#000; line-height:1.5;
    padding-top:70px;
  }
  nav {
    position:fixed; top:0; left:0; right:0; height:60px; background:#fff;
    border-bottom:1px solid #eee; display:flex; justify-content:space-between;
    align-items:center; padding:0 20px; z-index:999; box-shadow:0 1px 4px rgba(0,0,0,0.06);
  }
  nav a { margin-left:15px; font-size:14px; text-decoration:none; color:#000; }
  nav a:hover { text-decoration:underline; }
  nav strong { font-size:22px; font-weight:bold; }

  main { max-width:450px; margin:auto; padding:20px; }
  h1 { font-size:28px; margin-bottom:10px; }

  input, textarea {
    width:100%; padding:10px; margin:6px 0;
    border:1px solid #ccc; border-radius:4px;
  }
  button {
    width:100%; padding:12px; background:#000; color:#fff;
    border:none; border-radius:4px; margin-top:10px;
  }
  footer { text-align:center; padding:30px 0; font-size:13px; color:#666; }
</style>
</head>

<body>
<nav>
  <strong>MeshRFID</strong>
  <div>
    <a href="index.html#pricing">Pricing</a>
    <a href="contact.html">Contact</a>
    <a href="login.html">Login</a>
  </div>
</nav>

<main>
  <h1>Contact us</h1>
  <p>Message us below or email: <a href="mailto:info@meshrfid.com">info@meshrfid.com</a></p>

  <form action="mailto:info@meshrfid.com" method="post" enctype="text/plain">
    <input type="text" name="Name" placeholder="Your name" required>
    <input type="email" name="Email" placeholder="Your email" required>
    <input type="text" name="Subject" placeholder="Subject" required>
    <textarea name="Message" placeholder="How can we help?" rows="4"></textarea>
    <button type="submit">Send</button>
  </form>
</main>

<footer>© MeshRFID 2025.</footer>
</body>
</html>
