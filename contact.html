<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MeshRFID – Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin:0;
      font-family:Arial,sans-serif;
      background:#fff;
      color:#000;
      line-height:1.5;
      padding-top:70px;
    }
    nav {
      position:fixed;
      top:0; left:0; right:0;
      height:60px;
      background:#fff;
      border-bottom:1px solid #eee;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:0 20px;
      z-index:999;
      box-shadow:0 1px 4px rgba(0,0,0,0.06);
    }
    .logo {
      text-decoration:none;
      color:#000;
      font-weight:bold;
      font-size:20px;
    }
    .nav-links {
      display:flex;
      gap:15px;
      align-items:center;
    }
    .nav-links a {
      font-size:14px;
      text-decoration:none;
      color:#000;
    }
    .nav-links a:hover { text-decoration:underline; }
    .nav-toggle {
      display:none;
      border:none;
      background:none;
      font-size:26px;
      cursor:pointer;
    }
    main {
      max-width:450px;
      margin:auto;
      padding:20px;
    }
    h1 { font-size:28px; margin-bottom:10px; }
    input, textarea {
      width:100%;
      box-sizing:border-box;
      padding:10px;
      margin:6px 0;
      border:1px solid #ccc;
      border-radius:4px;
      font-size:15px;
    }
    button {
      width:100%;
      padding:12px;
      border:none;
      border-radius:4px;
      background:#000;
      color:#fff;
      font-size:15px;
      margin-top:10px;
    }
    footer {
      text-align:center;
      padding:30px 0;
      font-size:13px;
      color:#666;
    }
    @media(max-width:640px){
      .nav-toggle { display:block; }
      .nav-links {
        position:absolute;
        top:60px; left:0; right:0;
        background:#fff;
        border-bottom:1px solid #eee;
        flex-direction:column;
        align-items:flex-start;
        padding:10px 20px;
        display:none;
      }
      .nav-links.show { display:flex; }
    }
  </style>
</head>
<body>

<nav>
  <a href="index.html" class="logo">MeshRFID</a>
  <button class="nav-toggle" aria-label="Toggle navigation">☰</button>
  <div class="nav-links">
    <a href="index.html#pricing">Pricing</a>
    <a href="contact.html">Contact</a>
    <a href="privacy.html">Privacy</a>
    <a href="terms.html">Terms</a>
    <a href="login.html">Login</a>
  </div>
</nav>

<main>
  <h1>Contact us</h1>
  <p>Email <a href="mailto:info@meshrfid.com">info@meshrfid.com</a> or use the form below.</p>

  <form action="mailto:info@meshrfid.com" method="post" enctype="text/plain">
    <input type="text" name="Name" placeholder="Your name" required>
    <input type="email" name="Email" placeholder="Your email" required>
    <input type="text" name="Company" placeholder="Store name">
    <textarea name="Message" placeholder="How can we help?" rows="4"></textarea>
    <button type="submit">Send</button>
  </form>
</main>

<footer>© MeshRFID 2025.</footer>

<script>
  const navToggle = document.querySelector('.nav-toggle');
  const navLinks  = document.querySelector('.nav-links');
  if (navToggle && navLinks) {
    navToggle.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });
  }
</script>
</body>
</html>
