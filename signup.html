  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');
  </script>

  <style>
    body {
      margin:0;
      font-family:Arial,sans-serif;
      background:#fff;
      color:#000;
      line-height:1.5;
      padding-top:70px;
    }
    nav {
      position:fixed;
      top:0; left:0; right:0;
      height:60px;
      background:#fff;
      border-bottom:1px solid #eee;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:0 20px;
      z-index:999;
      box-shadow:0 1px 4px rgba(0,0,0,0.06);
    }
    .logo {
      text-decoration:none;
      color:#000;
      font-weight:bold;
      font-size:20px;
    }
    .nav-links {
      display:flex;
      gap:15px;
      align-items:center;
    }
    .nav-links a {
      font-size:14px;
      text-decoration:none;
      color:#000;
    }
    .nav-links a:hover { text-decoration:underline; }
    .nav-toggle {
      display:none;
      border:none;
      background:none;
      font-size:26px;
      cursor:pointer;
    }
    main {
      max-width:450px;
      margin:auto;
      padding:20px;
    }
    h1 { font-size:28px; margin-bottom:10px; }
    input, textarea {
      width:100%;
      box-sizing:border-box;
      padding:10px;
      margin:6px 0;
      border:1px solid #ccc;
      border-radius:4px;
      font-size:15px;
    }
    button {
      width:100%;
      padding:12px;
      border:none;
      border-radius:4px;
      background:#000;
      color:#fff;
      font-size:15px;
      margin-top:10px;
    }
    footer {
      text-align:center;
      padding:30px 0;
      font-size:13px;
      color:#666;
    }
    @media(max-width:640px){
      .nav-toggle { display:block; }
      .nav-links {
        position:absolute;
        top:60px; left:0; right:0;
        background:#fff;
        border-bottom:1px solid #eee;
        flex-direction:column;
        align-items:flex-start;
        padding:10px 20px;
        display:none;
      }
      .nav-links.show { display:flex; }
    }
  </style>
</head>
<body>

<nav>
  <a href="index.html" class="logo">MeshRFID</a>
  <button class="nav-toggle" aria-label="Toggle navigation">☰</button>
  <div class="nav-links">
    <a href="index.html#pricing">Pricing</a>
    <a href="how-it-works.html">How it works</a>
    <a href="case-studies.html">Case studies</a>
    <a href="contact.html">Contact</a>
    <a href="privacy.html">Privacy</a>
    <a href="terms.html">Terms</a>
    <a href="login.html">Login</a>
  </div>
</nav>

<main>
  <h1>Get started free</h1>
  <p>We’ll help you set up a free Starter account and prove value in the first month.</p>

  <form id="signup-form">
    <input type="text" name="name" placeholder="Your name" required>
    <input type="email" name="email" placeholder="Your email" required>
    <input type="text" name="company" placeholder="Company / store / warehouse name" required>
    <input type="text" name="sites" placeholder="Number of sites" required>
    <textarea name="message" placeholder="Anything else we should know?" rows="4"></textarea>
    <button type="submit">Submit</button>
  </form>
</main>

<footer>© MeshRFID 2025.</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const navToggle = document.querySelector('.nav-toggle');
  const navLinks  = document.querySelector('.nav-links');
  if (navToggle && navLinks) {
    navToggle.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });
    navLinks.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        navLinks.classList.remove('show');
      });
    });
  }

  const SUPABASE_URL = 'https://YOUR-PROJECT.supabase.co';
  const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
  const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const signupForm = document.getElementById('signup-form');
  if (signupForm) {
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(signupForm);
      const payload = {
        name: formData.get('name') || '',
        email: formData.get('email') || '',
        company: formData.get('company') || '',
        sites: formData.get('sites') || '',
        message: formData.get('message') || '',
        source: 'signup'
      };
      const { error } = await supabaseClient.from('leads').insert([payload]);
      if (error) {
        alert('Something went wrong. Please email info@meshrfid.com.');
      } else {
        alert('Thanks – we’ve received your details and will follow up.');
        signupForm.reset();
      }
    });
  }
</script>
</body>
</html>
