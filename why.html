<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Why MeshRFID</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      width: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    .page-wrap {
      height: 100%;
      width: 100%;
      position: relative;
    }

    /* Header – optional, consistent with pricing page */
    .site-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 30;
      background: rgba(0,0,0,0.65);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(15,23,42,0.5);
    }

    .header-inner {
      max-width: 1120px;
      margin: 0 auto;
      padding: 0.7rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 0.9rem;
    }

    .brand {
      font-weight: 600;
      letter-spacing: 0.04em;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
      align-items: center;
      color: #e5e7eb;
    }

    .nav-links a {
      color: inherit;
      text-decoration: none;
      opacity: 0.85;
    }

    .nav-links a.active {
      opacity: 1;
      font-weight: 500;
    }

    .btn-outline {
      padding: 0.3rem 0.9rem;
      border-radius: 999px;
      border: 1px solid rgba(209,213,219,0.85);
      background: rgba(15,23,42,0.9);
      color: #f9fafb;
      font-size: 0.8rem;
      cursor: pointer;
    }

    /* Video */

    #bg-video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 20% 0%, rgba(34,197,94,0.35), transparent 50%),
                  radial-gradient(circle at 80% 100%, rgba(15,118,110,0.5), transparent 55%),
                  rgba(0,0,0,0.65);
      mix-blend-mode: normal;
      z-index: -1;
    }

    /* Simple centre text in case video fails / SEO */

    .fallback-text {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 1.5rem;
      pointer-events: none;
    }

    .fallback-text h1 {
      font-size: 2.2rem;
      margin-bottom: 0.6rem;
    }

    .fallback-text p {
      font-size: 0.95rem;
      max-width: 460px;
      color: #e5e7eb;
      opacity: 0.9;
    }

    /* CTA button on top of video */

    .cta-wrap {
      position: fixed;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .cta-btn {
      display: inline-block;
      padding: 0.9rem 1.9rem;
      border-radius: 999px;
      background: #22c55e;
      color: #022c22;
      font-weight: 600;
      font-size: 0.95rem;
      text-decoration: none;
      box-shadow: 0 14px 30px rgba(34,197,94,0.4);
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease;
    }

    .cta-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 38px rgba(34,197,94,0.55);
      background: #4ade80;
    }

    .cta-note {
      margin-top: 0.45rem;
      font-size: 0.8rem;
      color: #e5e7eb;
      opacity: 0.85;
    }

    /* Mobile tweaks */

    @media (max-width: 768px) {
      .header-inner {
        padding-inline: 1rem;
        font-size: 0.85rem;
      }

      .nav-links {
        gap: 0.75rem;
      }

      .fallback-text h1 {
        font-size: 1.6rem;
      }

      .fallback-text p {
        font-size: 0.85rem;
      }

      .cta-btn {
        font-size: 0.9rem;
        padding: 0.8rem 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrap">
    <!-- Header -->
    <header class="site-header">
      <div class="header-inner">
        <div class="brand">MeshRFID</div>
        <nav class="nav-links">
          <a href="why.html" class="active">Why MeshRFID</a>
          <a href="index.html#pricing">Pricing</a>
          <a href="index.html#how-it-works">How it works</a>
          <a href="index.html#case-studies">Case studies</a>
          <button class="btn-outline" onclick="location.href='mailto:info@meshrfid.com'">
            Contact sales
          </button>
        </nav>
      </div>
    </header>

    <!-- Background video (muted, autoplay, loop) -->
    <video
      id="bg-video"
      autoplay
      muted
      loop
      playsinline
      preload="auto"
    >
      <source src="meshrfid-why.mp4" type="video/mp4" />
      <!-- Optional: <source src="meshrfid-why.webm" type="video/webm" /> -->
    </video>

    <div class="overlay"></div>

    <!-- Fallback text if video doesn't load -->
    <div class="fallback-text">
      <h1>More bang for your RFID buck.</h1>
      <p>
        MeshRFID turns low-cost tagging into higher margins – less shrink, cleaner stock,
        and inventory data finance can trust.
      </p>
    </div>

    <!-- CTA over video -->
    <div class="cta-wrap">
      <a href="index.html#pricing" class="cta-btn">See pricing</a>
      <div class="cta-note">Low cost, low friction, high return.</div>
    </div>
  </div>
</body>
</html>
